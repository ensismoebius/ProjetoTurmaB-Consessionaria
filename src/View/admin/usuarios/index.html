<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de usuário</title>
    <style>

* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #ffffff;
  color: #1f2125;
}

header {
  display: flex;
  align-items: center;
  background: #e2e2e2;
  height: 50px;        
  padding-left: 50px;       
  position: relative;
}


.menu-icon {
  position: absolute;
  left: 16px;
  top: 30%;
  transform: translateY(-50%);
  font-size: 16px;
  cursor: pointer;
  color: #222;
}

header img.logo {
  width: 30px;
  margin-right: 8px;
}

header h2 {
  margin: 0;
  font-size: 26px;          
  font-weight: 700;        
  letter-spacing: 0.6px;
}

nav {
  background: #0b1940; 
  height: 45px;
  align-items: center;
  padding-left: 40px; 
  position: relative;

}

nav ul {
  margin: 0;
  padding: 0;
  list-style: none;
  display: flex;
  gap: 14px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 12px;
  font-weight: 700;
  background: rgba(255,255,255,0.06);
  padding: 6px 10px;
  border-radius: 4px;
}

.search-box {
  position: absolute;
  right: 20px;
  display: flex;
  align-items: center;
}

.search-box .icon {
  width: 12px;
  position: inherit;
  left: 5px;
  opacity: 0.85;
}

.search-box input {
  border-radius: 9px;
  width: 300px;
  background: #ffffff;
  font-size: 12px;
  text-align: right;
}

.main-box {
  background: #fff;
  min-height: 50px;
  padding: 50px;
  display: block;
}

.title {
   font-family: "Segoe UI", Arial, sans-serif;
  font-size: 24px;
  font-weight: 450;
  text-align: center;
  margin-bottom: 13px;
  color: #1f2125;
}

.header-menu a {
  font-size: 14px;
    padding: 1px 16px;
    color: white;
    text-decoration: none;
    font-weight: 500;
    position: relative;
    display: inline-block;
}

.header-menu a::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -4px;
    width: 0%;
    height: 2px;
    background: #ffffff;
    transition: all 0.35s ease;
    transform: translateX(-50%);
}

.header-menu a:hover {
    color: #b7b7f7; 
}

.header-menu a:hover::after {
    width: 60%;
}

.header-menu a:active {
    transform: scale(0.92);
    transition: 0.08s;
}

table.users {
  width: 100%;
  border-collapse: collapse;
  min-width: 680px;
  background: #fff;
}
.users thead th {
  text-align: left;
  background: #0b1940;
  color: #fff;
  padding: 11px 12px;
  font-size: 14px;
  font-weight: 700;
  position: sticky;
  top: 0;
}
.users tbody td {
  padding: 9px 7px;
  border-bottom: 1px solid #e6e9ed;
  color: #263245;
}
.users tbody tr:nth-child(even) { background: #fbfdff; }
.users tbody tr:hover { background: #f4f7fb; }

.users select {
  padding: 3px 4px;
  border-radius: 6px;
  border: 1px solid #c2c9d2;
  background: #fff;
  font-size: 13px;
}

.btnalterar {
  background: linear-gradient(0deg,#2b8e2b,#1f7a1f);
  color: #fff;
  border: none;
  padding: 4px 6px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 700;
}
.btnalterar:hover { filter: brightness(0.95); transform: translateY(-1px); }

.fale-conosco {
  text-align: right;
  font-weight: 700;
  font-size: 16px;
  margin: 180px 24px 6px 0;
  color: #1b2b3a;
}

.whats-btn {
  float: right;
  margin-right: 20px;
  margin-top: 2px;
  margin-bottom: 26px;
  display: inline-flex;
  align-items: center;
  gap: 5px;
  background: linear-gradient(0deg,#2f7fbf,#2d76b5);
  color: white;
  padding: 6px 15px;
  border-radius: 30px;
  font-weight: 500;
  font-size: 13px;
  box-shadow: 0 6px 18px rgba(15,30,60,0.12);
  text-decoration: none;
}
.whats-btn img { width: 15px; display: block; }

@media (max-width: 820px) {
  .search-box input { width: 220px; }
  header { padding-left: 16px; }
  nav { padding-left: 16px; }
  .main-box { padding: 16px; margin: 12px; }
  .form-row { flex-direction: column; }
  .btn-cadastrar { width: 100%; }
}
</style>
</head>
